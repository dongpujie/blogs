<div class="widget widget-tag-cloud">
  <h3 class="widget-title">标签云</h3>
  <ul>
    {% for tag in tag_list %}
      <li>
        <a href="{% url 'blogapps:tag' tag.pk %}">{{ tag.name }}<span class="post-count">({{ tag.post_set.count }})</span></a>
      </li>
    {% empty %}
      暂无标签！
    {% endfor %}
  </ul>
</div>
